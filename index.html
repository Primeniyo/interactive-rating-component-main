    <title>Frontend Mentor | Interactive rating component</title>

  <body>
    <!-- Rating state start -->
    <div class="container">

      
      <div class="star">
        <img src="./images/icon-star.svg" alt="icon-star" /> </div> <br>
      <h1>How did we do?</h1>
      <br />
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <br />
      <div class="numbers">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    
      </div>
      <br />
      <button>Submit</button>
    </div>
